<!doctype html>
<html>
  <head>
    <title>Loggerton</title>
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h2>Welcome to my logger software</h2>
      
        <select id="select" >
         <option value="test1">example</option>
         <option value="test2">example2</option>
         <option value="logmessages">logs</option>
        </select>
          
    
    </header>
    <ul id="messages"></ul>
    <form id="msg"action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>      
      var socket = io();
      $('#msg').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      $('#select').change(function(){
        var e = document.getElementById('select');
        var select = e.options[e.selectedIndex].value;
        
        socket.emit('select', $('#select').val());
        $('#select').val('');
        console.log('sending select with value: ' +select);
        $('li').remove();
        return false;

      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
